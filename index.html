<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Html to Excel xlsx</title>
	<style>
		#main {
			width: 800px;
			padding: 40px;
			background: #f5f5f5;
			text-align: center;
			margin: 10% auto;
		}
		table {
			width: 400px;
			text-align: center;
			margin: 0 auto;
		}
		#action {
			margin: 20px;
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>HTML to Excel xlsx</h1>
		<table cellpadding="0" cellspacing="0" border="1">
			<thead> 
				<tr>
					<th>Col A</th>
					<th>Col B</th>
					<th>Col C</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Cell A1</td>
					<td>Cell B1</td>
					<td>Cell C1</td>                    
				</tr>
				<tr>
					<td>Cell A2</td>
					<td>Cell B2</td>
					<td>Cell C2</td>                    
				</tr>
				<tr>
					<td>Cell A3</td>
					<td>Cell B3</td>
					<td>Cell C3</td>                    
				</tr>
			</tbody>
		</table>
		<div id="action">	
			<button id="gerar">Gerar xlsx (download auto)</button>
		</div>	
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$("body").on("click", "#gerar", function() { 
			$.ajax({
                type: "POST",
                url: 'php/gerar.php',
                data: {},
                async: false,
                success: function() {
					alert("Xlsx gerado com sucesso!");
				}
			});
			return false;
		});
	
	</script>
</body>
</html>
